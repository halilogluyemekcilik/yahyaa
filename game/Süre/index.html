<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Süre Takip</title>
    <style>
        :root {
            /* Accent for most prominent texts */
            --color1: #f2c864;
            /* Mid tones for surfaces and accents */
            --color2: #87bbd7;
            --color4: #87bbd7;
            /* Deep background tone */
            --color3: #0b4251;
            /* Light background */
            --color5: #eaf2f7;
        }

        /* Utility classes per your palette */
        .color1 {
            color: var(--color1);
        }

        .color2 {
            color: var(--color2);
        }

        .color3 {
            color: var(--color3);
        }

        .color4 {
            color: var(--color4);
        }

        .color5 {
            color: var(--color5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--color3) 0%, var(--color2) 100%);
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            padding-top: calc(16px + env(safe-area-inset-top));
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            overflow: hidden;
        }

        .container {
            background: linear-gradient(135deg,
                    rgba(11, 66, 81, 0.25) 0%,
                    rgba(135, 187, 215, 0.50) 70%,
                    rgba(255, 255, 255, 0.60) 100%);
            -webkit-backdrop-filter: blur(8px) saturate(160%);
            backdrop-filter: blur(8px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
            padding: 24px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: var(--color1);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: var(--color4);
            margin-bottom: 40px;
            font-size: 14px;
        }

        .timer-display {
            font-size: clamp(36px, 12vw, 72px);
            font-weight: bold;
            color: var(--color3);
            margin: 24px 0;
            font-variant-numeric: tabular-nums;
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 48px;
            }
        }

        .daily-total {
            background: linear-gradient(180deg, #f6fbfe 0%, var(--color5) 100%);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .daily-total-label {
            color: var(--color2);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .daily-total-time {
            font-size: 24px;
            font-weight: bold;
            color: var(--color3);
        }

        .button {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-start {
            background: linear-gradient(135deg, var(--color2) 0%, #a6cfe3 100%);
            color: #0b2d33;
        }

        .button-start:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        }

        .button-pause {
            background: var(--color1);
            color: #0b2d33;
        }

        .button-pause:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        }

        .button-resume {
            background: linear-gradient(135deg, #b7d6e7 0%, var(--color2) 100%);
            color: #0b2d33;
        }

        .button-resume:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        }

        .button-reset {
            background: #eef5f9;
            color: #274550;
            margin-top: 12px;
        }

        .button-reset:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.running {
            background: var(--color2);
            animation: pulse 2s infinite;
        }

        .status-indicator.paused {
            background: var(--color1);
        }

        .status-indicator.stopped {
            background: var(--color3);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .last-update {
            margin-top: 12px;
            font-size: 11px;
            color: var(--color4);
        }

        /* History button */
        .history-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, var(--color2) 0%, #a6cfe3 100%);
            color: #0b2d33;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .history-panel {
            position: absolute;
            top: 48px;
            right: 12px;
            left: 12px;
            background: #f6fbfe;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 12px;
            text-align: left;
            max-height: 40vh;
            overflow: auto;
            display: none;
            z-index: 10;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 6px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.07);
            font-size: 13px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            color: var(--color2);
        }

        .history-time {
            color: var(--color1);
            font-weight: 700;
        }

        /* Mobile-first fit: keep content within viewport without scroll */
        @media (max-width: 400px) {
            .container {
                padding: 16px;
                border-radius: 14px;
                max-width: 360px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 6px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 16px;
            }

            .daily-total-time {
                font-size: 20px;
            }

            .button {
                padding: 12px 16px;
                font-size: 15px;
            }

            .button-reset {
                margin-top: 8px;
            }
        }

        /* Landscape phones: compact two-column layout */
        @media (orientation: landscape) and (max-height: 480px) {
            body {
                padding-top: calc(8px + env(safe-area-inset-top));
                padding-bottom: calc(8px + env(safe-area-inset-bottom));
            }

            .container {
                padding: 12px;
                max-width: 720px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 11px;
                margin-bottom: 8px;
            }

            .top-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                align-items: center;
            }

            .instant .timer-display {
                margin: 8px 0 0 0;
                font-size: clamp(22px, 9vw, 48px);
            }

            .daily-total {
                margin: 0;
                padding: 12px;
            }

            .daily-total-time {
                font-size: 18px;
            }

            .controls {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-top: 10px;
            }

            .button {
                padding: 10px 12px;
                font-size: 14px;
            }

            .status-indicator {
                width: 8px;
                height: 8px;
            }

            .last-update {
                margin-top: 8px;
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⏱️ Süre Takip</h1>
        <p class="subtitle">Çalışmanızı Takip Edin</p>

        <button class="history-button" onclick="toggleHistory()">Geçmiş</button>
        <div class="history-panel" id="historyPanel">
            <div id="historyList"></div>
        </div>

        <div class="top-row">
            <div class="daily-total">
                <div class="daily-total-label">Bugünkü Toplam Süre</div>
                <div class="daily-total-time" id="dailyTotal">00:00:00</div>
            </div>
            <div class="instant">
                <div class="daily-total-label">Anlık Süre</div>
                <div class="timer-display" id="timer">00:00:00</div>
            </div>
        </div>

        <div class="controls">
            <button class="button button-start" id="controlButton" onclick="toggleTimer()">
                <span class="status-indicator stopped" id="statusIndicator"></span>
                <span id="buttonText">Başlat</span>
            </button>
            <button class="button button-reset" id="resetButton" onclick="resetInstant()">
                Yalnızca Anlık Sayaçı Sıfırla
            </button>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // State variables
        let startTime = null; // daily total start reference
        let elapsedTime = 0; // daily total accumulated seconds
        let sessionStartTime = null; // instant/session start reference
        let sessionElapsedTime = 0; // instant/session accumulated seconds
        let isRunning = false;
        let timerInterval = null;
        let lastDay = null;

        // History helpers
        function getHistory() {
            try {
                return JSON.parse(localStorage.getItem('timerHistory') || '[]');
            } catch (_) {
                return [];
            }
        }

        function saveHistory(history) {
            localStorage.setItem('timerHistory', JSON.stringify(history));
        }

        function recordDayToHistory(dayString, totalSeconds) {
            if (!dayString || totalSeconds <= 0) return;
            const history = getHistory();
            const idx = history.findIndex(h => h.day === dayString);
            if (idx >= 0) {
                history[idx].totalSeconds = totalSeconds;
            } else {
                history.push({ day: dayString, totalSeconds });
            }
            // Keep most recent first by date
            history.sort((a, b) => new Date(b.day) - new Date(a.day));
            saveHistory(history);
        }

        function renderHistory() {
            const history = getHistory();
            const container = document.getElementById('historyList');
            if (!container) return;
            if (!history.length) {
                container.innerHTML = '<div class="history-item"><span class="history-date">Kayıt yok</span></div>';
                return;
            }
            const items = history.map(h => {
                return `<div class="history-item"><span class="history-date">${new Date(h.day).toLocaleDateString('tr-TR')}</span><span class="history-time">${formatTime(h.totalSeconds)}</span></div>`;
            }).join('');
            container.innerHTML = items;
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            if (!panel) return;
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                renderHistory();
                panel.style.display = 'block';
            }
        }

        // Check if it's a new day and reset if needed
        function checkNewDay() {
            const now = new Date();
            const currentDay = now.toDateString();

            if (lastDay && lastDay !== currentDay) {
                // Check if it's past 4 AM
                const hour = now.getHours();
                if (hour >= 4 || (lastDay && currentDay !== lastDay)) {
                    // Before reset, record previous day's total to history
                    const totalBeforeReset = elapsedTime + (isRunning ? Math.floor((Date.now() - startTime) / 1000) : 0);
                    recordDayToHistory(lastDay, totalBeforeReset);
                    resetDay();
                }
            }
            lastDay = currentDay;
        }

        // Reset daily timer
        function resetDay() {
            elapsedTime = 0;
            startTime = null;
            sessionElapsedTime = 0;
            sessionStartTime = null;
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updateDisplay();
            updateLocalStorage();
        }

        // Format time to HH:MM:SS
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Update display
        function updateDisplay() {
            const totalTime = elapsedTime + (isRunning ? Math.floor((Date.now() - startTime) / 1000) : 0);
            const instantTime = sessionElapsedTime + (isRunning ? Math.floor((Date.now() - sessionStartTime) / 1000) : 0);
            document.getElementById('timer').textContent = formatTime(instantTime);
            document.getElementById('dailyTotal').textContent = formatTime(totalTime);
        }

        // Toggle timer (start/pause/resume)
        function toggleTimer() {
            if (!isRunning) {
                // Start or resume
                startTime = Date.now();
                sessionStartTime = Date.now();
                isRunning = true;
                timerInterval = setInterval(() => {
                    updateDisplay();
                }, 100);

                document.getElementById('buttonText').textContent = 'Durdur';
                document.getElementById('controlButton').className = 'button button-pause';
                document.getElementById('statusIndicator').className = 'status-indicator running';
            } else {
                // Pause
                const now = Date.now();
                elapsedTime += Math.floor((now - startTime) / 1000);
                sessionElapsedTime += Math.floor((now - sessionStartTime) / 1000);
                isRunning = false;
                clearInterval(timerInterval);
                timerInterval = null;

                document.getElementById('buttonText').textContent = 'Devam Ettir';
                document.getElementById('controlButton').className = 'button button-resume';
                document.getElementById('statusIndicator').className = 'status-indicator paused';
            }
            updateLocalStorage();
            updateLastUpdateTime();
        }

        // Reset only the instant/session counter
        function resetInstant() {
            sessionElapsedTime = 0;
            if (isRunning) {
                sessionStartTime = Date.now();
            } else {
                sessionStartTime = null;
            }
            updateDisplay();
            updateLocalStorage();
            updateLastUpdateTime();
        }

        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `Son güncelleme: ${now.toLocaleTimeString('tr-TR')}`;
        }

        // Save to localStorage
        function updateLocalStorage() {
            const now = new Date();
            const data = {
                elapsedTime,
                isRunning,
                startTime,
                sessionElapsedTime,
                sessionStartTime,
                saveTime: Date.now(),
                day: now.toDateString()
            };
            localStorage.setItem('timerData', JSON.stringify(data));
            lastDay = data.day;
        }

        // Load from localStorage
        function loadFromLocalStorage() {
            const data = localStorage.getItem('timerData');
            if (data) {
                const parsed = JSON.parse(data);
                const now = new Date();
                const currentDay = now.toDateString();

                // Check if it's a new day
                if (parsed.day !== currentDay) {
                    const hour = now.getHours();
                    if (hour >= 4) {
                        // After 4 AM, capture previous day into history, then reset
                        const additionalSinceStart = parsed.isRunning && parsed.startTime ? Math.floor((Date.now() - parsed.startTime) / 1000) : 0;
                        const totalPrev = (parsed.elapsedTime || 0) + additionalSinceStart;
                        recordDayToHistory(parsed.day, totalPrev);
                        resetDay();
                        return;
                    }
                }

                lastDay = parsed.day;
                elapsedTime = parsed.elapsedTime || 0;
                sessionElapsedTime = parsed.sessionElapsedTime || 0;

                // Calculate additional time if timer was running when page was closed
                if (parsed.isRunning && parsed.startTime) {
                    const additionalSinceStart = Math.floor((Date.now() - parsed.startTime) / 1000);
                    elapsedTime = (parsed.elapsedTime || 0) + additionalSinceStart;
                    sessionElapsedTime = (parsed.sessionElapsedTime || 0) + additionalSinceStart;
                    startTime = Date.now();
                    sessionStartTime = Date.now();
                    isRunning = true;

                    timerInterval = setInterval(() => {
                        updateDisplay();
                    }, 100);

                    document.getElementById('buttonText').textContent = 'Durdur';
                    document.getElementById('controlButton').className = 'button button-pause';
                    document.getElementById('statusIndicator').className = 'status-indicator running';
                } else {
                    isRunning = false;
                    document.getElementById('buttonText').textContent = 'Başlat';
                    document.getElementById('controlButton').className = 'button button-start';
                    document.getElementById('statusIndicator').className = 'status-indicator stopped';
                }
            } else {
                lastDay = new Date().toDateString();
            }
        }

        // Initialize
        function init() {
            checkNewDay();
            loadFromLocalStorage();
            updateDisplay();
            updateLastUpdateTime();

            // Check for new day every minute
            setInterval(() => {
                checkNewDay();
            }, 60000);

            // Auto-save every 10 seconds
            setInterval(() => {
                if (isRunning) {
                    updateLocalStorage();
                }
            }, 10000);

            // Update display every second
            setInterval(() => {
                updateDisplay();
            }, 1000);

            // Save state when tab is hidden or page is unloading
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    // Persist and, if day switched while hidden and past 4am, capture to history next open
                    updateLocalStorage();
                }
            });
            window.addEventListener('beforeunload', () => {
                // On close, persist latest state
                updateLocalStorage();
            });
        }

        // Start on page load
        init();
    </script>
</body>

</html>
