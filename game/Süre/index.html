        :root {

        /* Utility classes per your palette */

        .color2 {

        }

            color: var(--color3);

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--color3) 0%, var(--color2) 100%);

            display: flex;

        .container {
            background: linear-gradient(135deg,
                    rgba(11, 66, 81, 0.25) 0%,
                    rgba(135, 187, 215, 0.50) 70%,
                    rgba(255, 255, 255, 0.60) 100%);

        .button {

            transition: background-color 0.2s ease, box-shadow 0.2s ease;

        .button-start {

        /* PWA Install Banner */
        .install-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg,
                    rgba(11, 66, 81, 0.95) 0%,

        @keyframes slideUp {

        .install-banner.show {

        .install-btn {

        /* Mobile-first fit: keep content within viewport without scroll */
        @media (max-width: 400px) {

<body>
    <div class="container">

            <div class="daily-total">

            </div>

    <script>
        // State variables
        let startTime = null; // daily total start reference
        let elapsedTime = 0; // daily total accumulated seconds
        let sessionStartTime = null; // instant/session start reference
        let sessionElapsedTime = 0; // instant/session accumulated seconds
        let isRunning = false;
        let timerInterval = null;
        let lastDay = null;

        // History helpers
        function getHistory() {
            try {
                return JSON.parse(localStorage.getItem('timerHistory') || '[]');
            } catch (_) {
                return [];
            }
        }

        function saveHistory(history) {
            localStorage.setItem('timerHistory', JSON.stringify(history));
        }

        function recordDayToHistory(dayString, totalSeconds) {
            if (!dayString || totalSeconds <= 0) return;
            const history = getHistory();
            const idx = history.findIndex(h => h.day === dayString);
            if (idx >= 0) {
                history[idx].totalSeconds = totalSeconds;
            } else {
                history.push({ day: dayString, totalSeconds });
            }
            // Keep most recent first by date
            history.sort((a, b) => new Date(b.day) - new Date(a.day));
            saveHistory(history);
        }

        function renderHistory() {
            const history = getHistory();
            const container = document.getElementById('historyList');
            if (!container) return;
            if (!history.length) {
                container.innerHTML = '<div class="history-item"><span class="history-date">Kayƒ±t yok</span></div>';
                return;
            }
            const items = history.map(h => {
                return `<div class="history-item"><span class="history-date">${new Date(h.day).toLocaleDateString('tr-TR')}</span><span class="history-time">${formatTime(h.totalSeconds)}</span></div>`;
            }).join('');
            container.innerHTML = items;
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            if (!panel) return;
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                renderHistory();
                panel.style.display = 'block';
            }
        }

        // Check if it's a new day and reset if needed
        function checkNewDay() {
            const now = new Date();
            const currentDay = now.toDateString();

            if (lastDay && lastDay !== currentDay) {
                // Check if it's past 4 AM
                const hour = now.getHours();
                if (hour >= 4 || (lastDay && currentDay !== lastDay)) {
                    // Before reset, record previous day's total to history
                    const totalBeforeReset = elapsedTime + (isRunning ? Math.floor((Date.now() - startTime) / 1000) : 0);
                    recordDayToHistory(lastDay, totalBeforeReset);
                    resetDay();
                }
            }
            lastDay = currentDay;
        }

        // Reset daily timer
        function resetDay() {
            elapsedTime = 0;
            startTime = null;
            sessionElapsedTime = 0;
            sessionStartTime = null;
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updateDisplay();
            updateLocalStorage();
        }

        // Format time to HH:MM:SS
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Update display
        function updateDisplay() {
            const totalTime = elapsedTime + (isRunning ? Math.floor((Date.now() - startTime) / 1000) : 0);
            const instantTime = sessionElapsedTime + (isRunning ? Math.floor((Date.now() - sessionStartTime) / 1000) : 0);
            document.getElementById('timer').textContent = formatTime(instantTime);
            document.getElementById('dailyTotal').textContent = formatTime(totalTime);
        }

        // Toggle timer (start/pause/resume)
        function toggleTimer() {
            if (!isRunning) {
                // Start or resume
                startTime = Date.now();
                sessionStartTime = Date.now();
                isRunning = true;
                timerInterval = setInterval(() => {
                    updateDisplay();
                }, 100);

                document.getElementById('buttonText').textContent = 'Durdur';
                document.getElementById('controlButton').className = 'button button-pause';
                document.getElementById('statusIndicator').className = 'status-indicator running';
            } else {
                // Pause
                const now = Date.now();
                elapsedTime += Math.floor((now - startTime) / 1000);
                sessionElapsedTime += Math.floor((now - sessionStartTime) / 1000);
                isRunning = false;
                clearInterval(timerInterval);
                timerInterval = null;

                document.getElementById('buttonText').textContent = 'Devam Ettir';
                document.getElementById('controlButton').className = 'button button-resume';
                document.getElementById('statusIndicator').className = 'status-indicator paused';
            }
            updateLocalStorage();
            updateLastUpdateTime();
        }

        // Reset only the instant/session counter
        function resetInstant() {
            sessionElapsedTime = 0;
            if (isRunning) {
                sessionStartTime = Date.now();
            } else {
                sessionStartTime = null;
            }
            updateDisplay();
            updateLocalStorage();
            updateLastUpdateTime();
        }

        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `Son g√ºncelleme: ${now.toLocaleTimeString('tr-TR')}`;
        }

        // Save to localStorage
        function updateLocalStorage() {
            const now = new Date();
            const data = {
                elapsedTime,
                isRunning,
                startTime,
                sessionElapsedTime,
                sessionStartTime,
                saveTime: Date.now(),
                day: now.toDateString()
            };
            localStorage.setItem('timerData', JSON.stringify(data));
            lastDay = data.day;
        }

        // Load from localStorage
        function loadFromLocalStorage() {
            const data = localStorage.getItem('timerData');
            if (data) {
                const parsed = JSON.parse(data);
                const now = new Date();
                const currentDay = now.toDateString();

                // Check if it's a new day
                if (parsed.day !== currentDay) {
                    const hour = now.getHours();
                    if (hour >= 4) {
                        // After 4 AM, capture previous day into history, then reset
                        const additionalSinceStart = parsed.isRunning && parsed.startTime ? Math.floor((Date.now() - parsed.startTime) / 1000) : 0;
                        const totalPrev = (parsed.elapsedTime || 0) + additionalSinceStart;
                        recordDayToHistory(parsed.day, totalPrev);
                        resetDay();
                        return;
                    }
                }

                lastDay = parsed.day;
                elapsedTime = parsed.elapsedTime || 0;
                sessionElapsedTime = parsed.sessionElapsedTime || 0;

                // Calculate additional time if timer was running when page was closed
                if (parsed.isRunning && parsed.startTime) {
                    const additionalSinceStart = Math.floor((Date.now() - parsed.startTime) / 1000);
                    elapsedTime = (parsed.elapsedTime || 0) + additionalSinceStart;
                    sessionElapsedTime = (parsed.sessionElapsedTime || 0) + additionalSinceStart;
                    startTime = Date.now();
                    sessionStartTime = Date.now();
                    isRunning = true;

                    timerInterval = setInterval(() => {
                        updateDisplay();
                    }, 100);

                    document.getElementById('buttonText').textContent = 'Durdur';
                    document.getElementById('controlButton').className = 'button button-pause';
                    document.getElementById('statusIndicator').className = 'status-indicator running';
                } else {
                    isRunning = false;
                    document.getElementById('buttonText').textContent = 'Ba≈ülat';
                    document.getElementById('controlButton').className = 'button button-start';
                    document.getElementById('statusIndicator').className = 'status-indicator stopped';
                }
            } else {
                lastDay = new Date().toDateString();
            }
        }

        // Initialize
        function init() {
            checkNewDay();
            loadFromLocalStorage();
            updateDisplay();
            updateLastUpdateTime();

            // Check for new day every minute
            setInterval(() => {
                checkNewDay();
            }, 60000);

            // Auto-save every 10 seconds
            setInterval(() => {
                if (isRunning) {
                    updateLocalStorage();
                }
            }, 10000);

            // Update display every second
            setInterval(() => {
                updateDisplay();
            }, 1000);

            // Save state when tab is hidden or page is unloading
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    // Persist and, if day switched while hidden and past 4am, capture to history next open
                    updateLocalStorage();
                }
            });
            window.addEventListener('beforeunload', () => {
                // On close, persist latest state
                updateLocalStorage();
            });
        }

        // Start on page load
        init();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // PWA Install Banner Control
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installButton = document.getElementById('installButton');
        const dismissButton = document.getElementById('dismissButton');

        // Check if app is already installed (standalone mode)
        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone === true ||
                document.referrer.includes('android-app://');
        }

        // Check if user has dismissed the banner
        function isBannerDismissed() {
            return localStorage.getItem('pwa-banner-dismissed') === 'true';
        }

        // Show install banner if conditions are met
        function showInstallBanner() {
            // Don't show if already installed or dismissed
            if (isStandalone() || isBannerDismissed()) {
                return;
            }

            // Wait a bit before showing (better UX)
            setTimeout(() => {
                if (installBanner && !isStandalone() && !isBannerDismissed()) {
                    installBanner.classList.add('show');
                }
            }, 3000); // Show after 3 seconds
        }

        // Handle install button click
        if (installButton) {
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    // Show the install prompt
                    deferredPrompt.prompt();

                    // Wait for user response
                    const { outcome } = await deferredPrompt.userChoice;

                    if (outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }

                    // Clear the deferred prompt
                    deferredPrompt = null;

                    // Hide banner
                    installBanner.classList.remove('show');
                } else {
                    // Fallback: try to show native install prompt
                    alert('L√ºtfen tarayƒ±cƒ± men√ºs√ºnden "Ana ekrana ekle" se√ßeneƒüini kullanƒ±n.');
                }
            });
        }

        // Handle dismiss button click
        if (dismissButton) {
            dismissButton.addEventListener('click', () => {
                installBanner.classList.remove('show');
                localStorage.setItem('pwa-banner-dismissed', 'true');
            });
        }

        // Listen for beforeinstallprompt event (Android Chrome)
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();

            // Stash the event so it can be triggered later
            deferredPrompt = e;

            // Show our custom banner
            showInstallBanner();
        });

        // Check on page load
        window.addEventListener('load', () => {
            // If not standalone and banner not dismissed, show it after a delay
            if (!isStandalone() && !isBannerDismissed()) {
                // Try to show banner after a short delay
                showInstallBanner();
            }
        });

        // Listen for app installed event
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            deferredPrompt = null;
            installBanner.classList.remove('show');
            localStorage.removeItem('pwa-banner-dismissed'); // Reset for future updates
        });
    </script>
</body>
